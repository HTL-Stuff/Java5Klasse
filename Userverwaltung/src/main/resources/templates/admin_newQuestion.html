<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Question</title>
</head>
<body>
    <h1>Add Question</h1>

    <form method="post" th:action="/questions/new" th:object="${newQuestion}">
        <label for="questionTitle">Title:</label>
        <input type="text" id="questionTitle" name="questionTitle" th:field="*{name}"/>
        <br/>
        <label for="questionText">Question:</label>
        <input type="text" id="questionText" name="questionText" th:field="*{question}">
        <br>
        <label for="questionExpiry">Expiry date:<</label>
        <input type="date" id="questionExpiry" name="questionExpiry" th:field="*{expiryDate}">

        <input type="submit" value="Submit"/>
    </form>

    <a th:href="@{}"></a>
</body>
</html>
