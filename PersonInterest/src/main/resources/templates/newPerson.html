<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Person</title>
</head>
<body>
<form method="post" action="createNewPerson" th:object="${newPerson}">
    <div>
        <label th:for="*{getLastName()}">Last Name</label>
        <input type="text" th:field="*{lastName}" th:name="*{getLastName()}">
    </div>
    <span>Must not be blank</span>
    <div>
        <label th:for="*{getFirstName()}">First Name</label>
        <input type="text" th:field="*{firstName}" th:name="*{getFirstName()}">
    </div>
    <span>Must not be blank</span>
    <div>
        <label th:for="">Date of Birth</label>
        <input type="date" th:field="*{dateOfBirth}"  id="dateOfBirth">
    </div>
    <span>Must be a date in the past or present</span>
    <div>
        <label th:for="*{sex}">Sex</label>
        <select th:field="*{sex}" >
            <option th:each="s : ${sex}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>

    <fieldset>
        <legend>Interests</legend>
        <div th:each="i : ${interests}">
            <input type="checkbox" th:field="*{interests}" th:value="${i.getInterestId()}" th:text="${i.getDescription()}">
        </div>
<!--        <div th:if="${#fields.hasErrors('interests')}" th:errors="*{interests}"></div>-->
    </fieldset>

    <input type="submit">
</form>
</body>
</html>
